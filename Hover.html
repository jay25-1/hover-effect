<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Nature Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery">
    <figure class="gallery-item">
      <img src="nature1.jpg" alt="waterfall surrounded by trees">
      <figcaption>Waterfall</figcaption>
    </figure>
    <figure class="gallery-item">
      <img src="nature2.jpg" alt="A red and orange sunset">
      <figcaption>Sunset</figcaption>
    </figure>
    <figure class="gallery-item">
      <img src="nature3.jpg" alt="An aerial view of waves crashing on a beach">
      <figcaption>Waves</figcaption>
    </figure>
    <!-- Add more nature images with their respective figcaptions here -->
  </div>
</body>
</html>
